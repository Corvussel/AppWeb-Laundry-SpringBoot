<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Lista de Clientes</h2>
        
        <!-- Tabla con los datos de los clientes -->
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre y Apellido</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>Observación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Supongamos que pasamos una lista de clientes desde el controlador -->
                <tr>
                    <td>1</td>
                    <td>palacios</td>
                    <td>pala@pnpdelperu</td>
                    <td>+123456789</td>
                    <td><input type="text" class="form-control" placeholder="Escribe una observación"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>caballero</td>
                    <td>caba@pnpdelperu</td>
                    <td>+987654321</td>
                    <td><input type="text" class="form-control" placeholder="Escribe una observación"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>velezmoro </td>
                    <td>velez@pnpdelperu</td>
                    <td>+912345678</td>
                    <td><input type="text" class="form-control" placeholder="Escribe una observación"></td>
                </tr>
                <!-- Más clientes... -->
            </tbody>
        </table>

        <!-- Botón para regresar al Menú Principal -->
        <div class="text-center mt-3">
            <a href="/home-page" class="btn btn-primary">Regresar al Menú Principal</a>
        </div>
    </div>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
