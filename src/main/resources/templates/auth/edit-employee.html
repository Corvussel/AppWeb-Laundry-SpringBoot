<div class="min-h-screen bg-gray-50/50 py-8">
  <div class="max-w-2xl mx-auto px-4">
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">
          Edición de Empleado
        </h1>
        <p class="text-gray-600">Ingresa la información a modificar</p>
      </div>

      <!-- Formulario -->
      <form
        class="space-y-6"
        th:object="${employee}"
        th:action="@{/employees/update}"
        method="post"
      >
        <!-- ID -->
        <input type="hidden" th:field="*{id}" />
        <!-- perfil -->
        <div class="flex justify-center">
          <div>
            <div
              class="h-24 w-24 rounded-full bg-gray-100 flex items-center justify-center border-2 border-dashed border-gray-300 hover:border-[#0891b2] transition-colors"
            >
              <div class="text-center">
                <i class="fas fa-user text-gray-400 text-2xl mb-1"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- informacion del Personal -->
        <div class="grid md:grid-cols-2 gap-6">
          <!-- Nombres -->
          <div>
            <label class="text-sm font-medium text-gray-700">Nombres</label>
            <div class="mt-1 relative">
              <input
                type="text"
                th:field="*{firstName}"
                required
                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent"
              />
              <i
                class="fas fa-user absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"
              ></i>
            </div>
          </div>
          <!-- Apellidos -->
          <div>
            <label class="text-sm font-medium text-gray-700">Apellidos</label>
            <div class="mt-1 relative">
              <input
                type="text"
                th:field="*{lastName}"
                required
                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent"
              />
              <i
                class="fas fa-user absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"
              ></i>
            </div>
          </div>
        </div>

        <!-- Contacto -->
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="text-sm font-medium text-gray-700">Teléfono</label>
            <div class="mt-1 relative">
              <input
                type="tel"
                th:field="*{phone}"
                required
                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent"
              />
              <i
                class="fas fa-phone absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"
              ></i>
            </div>
          </div>
        </div>

        <!-- Rol y Estado -->
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="text-sm font-medium text-gray-700">Rol</label>
            <div class="mt-1 space-x-4">
              <select
                th:field="*{role.id}"
                required
                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent"
              >
                <option
                  th:each="role : ${roles}"
                  th:value="${role.id}"
                  th:text="${role.name}"
                ></option>
              </select>
            </div>
          </div>

          <!-- Estado de la cuenta -->
          <div class="flex gap-4">
            <label class="flex items-center gap-2">
              <input
                type="radio"
                th:field="*{status}"
                th:value="true"
                class="text-[#0891b2] focus:ring-[#0891b2]"
              />
              <span class="text-sm text-gray-700">Activo</span>
            </label>
            <label class="flex items-center gap-2">
              <input
                type="radio"
                th:field="*{status}"
                th:value="false"
                class="text-[#0891b2] focus:ring-[#0891b2]"
              />
              <span class="text-sm text-gray-700">Inactivo</span>
            </label>
          </div>

        <!-- Botones de acción -->
        <div class="flex justify-end gap-4 pt-4">
          <button
            type="button"
            onclick="history.back()"
            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="px-6 py-2 bg-[#0891b2] text-white rounded-lg hover:bg-[#0891b2]/90 transition-colors flex items-center gap-2"
          >
            <i class="fas fa-user-plus"></i>
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
