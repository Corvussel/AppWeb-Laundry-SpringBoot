<div class="min-h-screen bg-gray-50/50 py-8">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <!-- Header -->
            <div th:if="${!isModification}" class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Registro de Personal</h1>
                <p class="text-gray-600">Ingresa la información del nuevo empleado</p>
            </div>

            <div th:if="${isModification}" class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Modificar Personal</h1>
                <p class="text-gray-600">Ingresa la información para modificar al empleado</p>
            </div>
            <form th:action="@{${isModification} ? '/userAuth/save?id=' + ${employee.id} : '/userAuth/save'}"
                method="post" class="space-y-6" x-data="{ rol: '', estado: '${employee != null ? employee.estado : true}' }">

                <!-- Perfil -->
                <div class="flex justify-center">
                    <div>
                        <div
                            class="h-24 w-24 rounded-full bg-gray-100 flex items-center justify-center border-2 border-dashed border-gray-300 hover:border-[#0891b2] transition-colors">
                            <div class="text-center">
                                <i class="fas fa-user text-gray-400 text-2xl mb-1"></i>
                                <input type="file" name="profileImage" class="hidden" accept="image/*">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Información del Personal -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-sm font-medium text-gray-700">Nombres</label>
                        <div class="mt-1 relative">
                            <input type="text" name="nombres" th:value="${employee != null ? employee.nombres : ''}"
                                required
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent">
                            <i class="fas fa-user absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Apellidos</label>
                        <div class="mt-1 relative">
                            <input type="text" name="apellidos" th:value="${employee != null ? employee.apellidos : ''}"
                                required
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent">
                            <i class="fas fa-user absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Contacto -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-sm font-medium text-gray-700">Correo Electrónico</label>
                        <div class="mt-1 relative">
                            <input type="email" name="correo" th:value="${employee != null ? employee.correo : ''}"
                                required
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent">
                            <i class="fas fa-envelope absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Teléfono</label>
                        <div class="mt-1 relative">
                            <input type="tel" name="telefono" th:value="${employee != null ? employee.telefono : ''}"
                                required
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent">
                            <i class="fas fa-phone absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Rol y Estado -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-sm font-medium text-gray-700">Rol</label>
                        <div class="mt-1 space-x-4">
                            <!-- Campo oculto para enviar el valor de 'rol' -->
                            <input type="hidden" name="rol" :value="rol">

                            <!-- Botones de rol -->
                            <button type="button" @click="rol = 'empleado'"
                                :class="rol === 'empleado' ? 'bg-[#0891b2] text-white' : 'bg-gray-100 text-gray-700'"
                                class="px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-user-tie mr-2"></i>
                                Empleado
                            </button>
                            <button type="button" @click="rol = 'admin'"
                                :class="rol === 'admin' ? 'bg-[#0891b2] text-white' : 'bg-gray-100 text-gray-700'"
                                class="px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-user-shield mr-2"></i>
                                Administrador
                            </button>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Estado</label>
                        <div class="mt-1">
                            <select name="estado"
                                :value="estado"
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent">
                                <option value="true" :selected="estado === true">Activo</option>
                                <option value="false" :selected="estado === false">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-sm font-medium text-gray-700">Contraseña</label>
                        <div class="mt-1 relative">
                            <input type="password" name="password" required
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent">
                            <i class="fas fa-lock absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                        <div class="mt-1 relative">
                            <input type="password" name="confirmPassword" required
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent">
                            <i class="fas fa-lock absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" onclick="history.back()"
                        class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancelar
                    </button>

                    <!-- Botón Registrar -->
                    <button type="submit" th:if="${!isModification}"
                        class="px-6 py-2 bg-[#0891b2] text-white rounded-lg hover:bg-[#0891b2]/90 transition-colors flex items-center gap-2">
                        <i class="fas fa-user-plus"></i>
                        Registrar Empleado
                    </button>

                    <!-- Botón Modificar -->
                    <button type="submit" th:if="${isModification}"
                        class="px-6 py-2 bg-[#0891b2] text-white rounded-lg hover:bg-[#0891b2]/90 transition-colors flex items-center gap-2">
                        <i class="fas fa-user-edit"></i>
                        Modificar Empleado
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
