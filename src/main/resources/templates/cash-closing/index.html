<style>
    body {
        background: rgb(249 250 251 / 0.5);
    }
</style>

<div class="min-h-screen py-8">
    <div class="max-w-5xl mx-auto px-4">
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Cierre de Caja</h1>
                <p class="text-gray-600">Gestiona el cierre diario de operaciones</p>
            </div>

            <form class="space-y-8">

                <div class="grid md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700 flex items-center gap-2">
                            <i class="fas fa-history text-gray-400"></i>
                            Ultimo Cierre
                        </label>
                        <input type="datetime" disabled value="2024-01-15 22:00"
                            class="w-full px-4 py-3 bg-gray-50/50 border border-gray-200 rounded-lg text-gray-700">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700 flex items-center gap-2">
                            <i class="fas fa-clock text-gray-400"></i>
                            Cierre Actual
                        </label>
                        <input type="datetime" id="fechaHora" disabled
                            class="w-full px-4 py-3 bg-gray-50/50 border border-gray-200 rounded-lg text-gray-700">
                    </div>
                </div>

                <!-- Metodos de pago  -->
                <div class="space-y-6">
                    <div class="flex items-center">
                        <h2 class="text-lg font-semibold text-gray-800">Metodos de Pago</h2>
                    </div>
                    <div class="grid md:grid-cols-2 gap-4">
                        <!-- Efectivo -->
                        <div class="bg-[#f0f9ff59]  rounded-xl p-4">
                            <div class="flex items-center gap-3 mb-3">
                                <div class="p-2 bg-blue-500/10 rounded-lg">
                                    <i class="fas fa-wallet text-blue-600"></i>
                                </div>
                                <h3 class="font-medium text-gray-700">Efectivo</h3>
                            </div>
                            <input type="number" disabled value="120.50" id="efectivo"
                                class="w-full px-4 py-2 bg-white/80 border border-blue-200 rounded-lg text-gray-700">
                        </div>
                        <!-- Yape -->
                        <div class="bg-[#f0f9ff59]  rounded-xl p-4">
                            <div class="flex items-center gap-3 mb-3">
                                <div class="p-2 bg-purple-500/10 rounded-lg">
                                    <i class="fas fa-mobile-alt text-purple-600"></i>
                                </div>
                                <h3 class="font-medium text-gray-700">Yape</h3>
                            </div>
                            <input type="number" disabled value="230.75" id="yape"
                                class="w-full px-4 py-2 bg-white/80 border border-purple-200 rounded-lg text-gray-700">
                        </div>
                        <!-- plin -->
                        <div class="bg-[#f0f9ff59]  rounded-xl p-4">
                            <div class="flex items-center gap-3 mb-3">
                                <div class="p-2 bg-green-500/10 rounded-lg">
                                    <i class="fas fa-mobile-alt text-green-600"></i>
                                </div>
                                <h3 class="font-medium text-gray-700">Plin</h3>
                            </div>
                            <input type="number" disabled value="150.00" id="plin"
                                class="w-full px-4 py-2 bg-white/80 border border-green-200 rounded-lg text-gray-700">
                        </div>
                        <!-- transferencia -->
                        <div class="bg-[#f0f9ff59]  rounded-xl p-4">
                            <div class="flex items-center gap-3 mb-3">
                                <div class="p-2 bg-teal-500/10 rounded-lg">
                                    <i class="fas fa-university text-teal-600"></i>
                                </div>
                                <h3 class="font-medium text-gray-700">Transferencia</h3>
                            </div>
                            <input type="number" disabled value="300.00" id="transferencia"
                                class="w-full px-4 py-2 bg-white/80 border border-teal-200 rounded-lg text-gray-700">
                        </div>
                    </div>
                </div>

                <!-- Balance-->
                <div class="grid md:grid-cols-3 gap-4">
                    <div class="bg-gradient-to-br from-emerald-50 to-emerald-100/50 p-6 rounded-xl">
                        <p class="text-sm text-emerald-600 mb-1">Ingresos Totales</p>
                        <p class="text-2xl font-bold text-emerald-700">S/ 801.25</p>
                    </div>
                    <div class="bg-gradient-to-br from-rose-50 to-rose-100/50 p-6 rounded-xl">
                        <p class="text-sm text-rose-600 mb-1">Gastos Totales</p>
                        <p class="text-2xl font-bold text-rose-700">S/ 50.00</p>
                    </div>
                    <div class="bg-gradient-to-br from-sky-50 to-sky-100/50 p-6 rounded-xl">
                        <p class="text-sm text-sky-600 mb-1">Balance Final</p>
                        <p class="text-2xl font-bold text-sky-700">S/ 751.25</p>
                    </div>
                </div>

                <!-- Observacione -->
                <div class="space-y-3">
                    <label class="text-sm font-medium text-gray-700 flex items-center gap-2">
                        <i class="fas fa-comment-alt text-gray-400"></i>
                        Observaciones
                    </label>
                    <textarea placeholder="Ingrese cualquier observaciÃ³n relevante..."
                        class="w-full px-4 py-3 bg-gray-50/50 border border-gray-200 rounded-lg text-gray-700 h-32 resize-none"></textarea>
                </div>

                <!-- Boton -->
                <div class="flex justify-end pt-4">
                    <button type="submit"
                        class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-3 rounded-xl hover:from-blue-700 hover:to-blue-800 transition-all duration-300 flex items-center gap-2 shadow-lg shadow-blue-500/25">
                        <i class="fas fa-check-circle"></i>
                        <span>Confirmar Cierre</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // actualizacion tiempo
        setInterval(() => {
            const now = new Date();
            const fechaHora = `${now.toISOString().split('T')[0]} ${now.toTimeString().split(' ')[0].substr(0, 5)}`;
            document.getElementById('fechaHora').value = fechaHora;
        }, 1000);


        // datos 
        const paymentData = {
            efectivo: 120.5,
            yape: 230.75,
            plin: 150,
            transferencia: 300,
            gastos: [
                {
                    descripcion: "Material de limpieza",
                    monto: 50
                }
            ]
        };

        document.getElementById('efectivo').value = paymentData.efectivo;
        document.getElementById('yape').value = paymentData.yape;
        document.getElementById('plin').value = paymentData.plin;
        document.getElementById('transferencia').value = paymentData.transferencia;

        document.getElementById('resumen-efectivo').textContent = paymentData.efectivo.toFixed(2);
        document.getElementById('resumen-yape').textContent = paymentData.yape.toFixed(2);
        document.getElementById('resumen-plin').textContent = paymentData.plin.toFixed(2);
        document.getElementById('resumen-transferencia').textContent = paymentData.transferencia.toFixed(2);
        document.getElementById('total-ingresos').textContent = (
            paymentData.efectivo + paymentData.yape + paymentData.plin + paymentData.transferencia
        ).toFixed(2);
    });


</script>
