<style>
    body {
        background: bg-slate-50;
    }
</style>

<div class="  max-w-5xl mx-auto py-8">
    <div class="lg:w-9/12 sm:w-11/12 w-11/12 mx-auto">
        <div class="bg-white shadow-lg rounded-xl md:p-10 p-6">
            <h1 class="font-semibold text-gray-700 text-lg text-center">Cierre de Caja</h1>

            <div class="mb-2">
                <div class="flex flex-col gap-2">
                    <label for="fecha-anterior" class="text-gray-600 pl-1">Fecha del anterior:</label>
                    <div class="relative">
                        <i
                            class="fas fa-calendar-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="datetime" id="fecha-anterior" disabled
                            class="bg-slate-50 p-3 pl-10 rounded-full w-full">
                    </div>
                </div>
            </div>

            <div class="mb-2">
                <div class="flex flex-col gap-2">
                    <label for="fechaHora" class="text-gray-600 pl-1">Fecha del Cierre:</label>
                    <div class="relative">
                        <i
                            class="fas fa-calendar-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="datetime" id="fechaHora" name="fecha" disabled
                            class="bg-slate-50 p-3 pl-10 rounded-full w-full">
                    </div>
                </div>
            </div>

            <!-- Metodos de Pago -->
            <div class="mb-2">
                <h2 class="text-gray-600 pl-1 font-medium mb-2">Métodos de Pago</h2>
                <div class="grid md:grid-cols-2 grid-cols-1 gap-2">
                    <div class="flex flex-col gap-1">
                        <label for="efectivo" class="text-gray-600 pl-1 "> Efectivo:</label>
                        <div class="relative">
                            <i
                                class="fas fa-wallet absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="number" id="efectivo" name="efectivo" placeholder="Monto en efectivo" disabled
                                class="bg-slate-50 p-3 pl-10 rounded-md w-full">
                        </div>
                    </div>
                    <div class="flex flex-col gap-1">
                        <label for="yape" class="text-gray-600 pl-1">Yape:</label>
                        <div class="relative">
                            <i
                                class="fas fa-mobile-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="number" id="yape" name="yape" placeholder="Monto recibido en Yape" disabled
                                class="bg-slate-50 p-3 pl-10 rounded-md w-full">
                        </div>
                    </div>
                    <div class="flex flex-col gap-1">
                        <label for="plin" class="text-gray-600 pl-1">Plin:</label>
                        <div class="relative">
                            <i
                                class="fas fa-mobile-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="number" id="plin" name="plin" placeholder="Monto recibido en Plin" disabled
                                class="bg-slate-50 p-3 pl-10 rounded-md w-full">
                        </div>
                    </div>
                    <div class="flex flex-col gap-1">
                        <label for="transferencia" class="text-gray-600 pl-1">Transferencia:</label>
                        <div class="relative">
                            <i
                                class="fas fa-piggy-bank absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="number" id="transferencia" name="transferencia"
                                placeholder="Monto recibido por transferencia" disabled
                                class="bg-slate-50 p-3 pl-10 rounded-md w-full">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resumen de Ingresos -->
            <div class="mt-3">
                <h2 class="font-semibold mb-2">Resumen de Ingresos</h2>
                <table class="w-full">
                    <thead>
                        <tr class="bg-blue-50">
                            <th class="text-gray-600 font-medium px-4 py-3 text-start">Método de Pago</th>
                            <th class="text-gray-600 font-medium px-4 py-3 text-start">Monto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="h-16">
                            <td class="text-base font-medium  text-gray-700 px-4">Efectivo</td>
                            <td class="text-sm leading-none text-gray-600 px-4" id="resumen-efectivo">0.00</td>
                        </tr>
                        <tr class="h-16">
                            <td class="text-base font-medium text-gray-700 px-4">Yape</td>
                            <td class="text-sm text-gray-600 px-4" id="resumen-yape">0.00</td>
                        </tr>
                        <tr class="h-16">
                            <td class="text-base font-medium  text-gray-700 px-4">Plin</td>
                            <td class="text-sm text-gray-600 px-4" id="resumen-plin">0.00</td>
                        </tr>
                        <tr class="h-16">
                            <td class="text-base font-medium text-gray-700 px-4">Transferencia</td>
                            <td class="text-sm   text-gray-600 px-4" id="resumen-transferencia">0.00</td>
                        </tr>
                        <tr class="h-12">
                            <td class="text-base font-medium bg-slate-50 text-gray-700 px-4">Total</td>
                            <td class="text-sm  text-gray-600 px-4 bg-slate-50" id="total-ingresos">0.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Registro de Gastos -->
            <div class="mt-5">
                <h2 class="font-semibold mb-2">Registro de Gastos</h2>
                <div class="flex flex-col">
                    <label for="monto-gasto">Monto:</label>
                    <input type="number" id="monto-gasto" name="monto-gasto" placeholder="Monto del gasto" disabled
                        class="bg-slate-50 p-3 rounded-full pl-5">
                </div>
            </div>

            <!-- Balance Final -->
            <div class="mt-5">
                <h2 class="font-semibold mb-2">Balance Final</h2>
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="text-gray-600 font-medium px-4 py-4 text-start">Concepto</th>
                            <th class="text-gray-600 font-medium px-4 py-4 text-start">Monto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="h-12">
                            <td class="text-base font-medium  text-gray-700 px-4">Total Ingresos</td>
                            <td class="text-sm   text-gray-600 px-4">0.00</td>
                        </tr>
                        <tr class="h-12">
                            <td class="text-base font-medium  text-gray-700 px-4">Total Egresos</td>
                            <td class="text-sm   text-gray-600 px-4">0.00</td>
                        </tr>
                        <tr class="h-12">
                            <th class="text-base font-medium  text-gray-700 px-4">Balance Final</th>
                            <th class="text-sm   text-gray-600 px-4">0.00</th>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Observaciones -->
            <div class="mb-2">
                <div class="flex flex-col gap-2">
                    <label class="text-gray-600" for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones" placeholder="Notas o incidencias"
                        class="bg-slate-50 p-4 outline-indigo-50 rounded-xl"></textarea>
                </div>
            </div>

            <div class="flex justify-center">
                <button
                    class="bg-blue-500 text-white px-6 py-2 rounded-full flex items-center hover:bg-blue-600 transition-colors gap-2">
                    <i class="fas fa-check"></i> Confirmar Cierre
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // actualizacion automatica del tiempo de cierre
        setInterval(() => {
            const now = new Date();
            const fechaHora = `${now.toISOString().split('T')[0]} ${now.toTimeString().split(' ')[0].substr(0, 5)}`;
            document.getElementById('fechaHora').value = fechaHora;
        }, 1000);


        // datos simulados
        const paymentData = {
            efectivo: 120.5,
            yape: 230.75,
            plin: 150,
            transferencia: 300,
            gastos: [
                {
                    descripcion: "Material de limpieza",
                    monto: 50
                }
            ]
        };

        document.getElementById('efectivo').value = paymentData.efectivo;
        document.getElementById('yape').value = paymentData.yape;
        document.getElementById('plin').value = paymentData.plin;
        document.getElementById('transferencia').value = paymentData.transferencia;

        document.getElementById('resumen-efectivo').textContent = paymentData.efectivo.toFixed(2);
        document.getElementById('resumen-yape').textContent = paymentData.yape.toFixed(2);
        document.getElementById('resumen-plin').textContent = paymentData.plin.toFixed(2);
        document.getElementById('resumen-transferencia').textContent = paymentData.transferencia.toFixed(2);
        document.getElementById('total-ingresos').textContent = (
            paymentData.efectivo + paymentData.yape + paymentData.plin + paymentData.transferencia
        ).toFixed(2);
    });


</script>
