<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Entregados</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .header p {
            color: #6c757d;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge-status {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .badge-completed {
            background-color: #4CAF50;
            color: white;
        }

        .badge-pending {
            background-color: #FFC107;
            color: black;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background-color: #343a40;
            color: white;
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Pedidos Entregados</h1>
            <p>Listado de pedidos completados y entregados</p>
        </div>

        <!-- Lista de prueba  ojo piojo-->
        <ul class="list-group">
            <li class="list-group-item">
                Pedido #001
                <span class="badge-status badge-completed">Entregado</span>
            </li>
            <li class="list-group-item">
                Pedido #002
                <span class="badge-status badge-completed">Entregado</span>
            </li>
            <li class="list-group-item">
                Pedido #003
                <span class="badge-status badge-completed">Entregado</span>
            </li>
            <li class="list-group-item">
                Pedido #004
                <span class="badge-status badge-pending">Pendiente</span>
            </li>
        </ul>

        <!-- Botón para regresar al Menú Principal en PedidosEntregados.html -->
        <div class="text-center">
            <a href="/home-page" class="btn btn-primary btn-back">Regresar al Menú Principal</a>
        </div>


        <footer class="footer">
            &copy; 2024 Luxury Laundry - Todos los derechos reservados.
        </footer>
</body>

</html>
