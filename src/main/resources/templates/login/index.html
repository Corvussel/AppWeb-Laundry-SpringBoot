<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laundry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }

        .form-control {
            padding: 0.5rem;
            outline: none;
            transition: all 0.3s ease;
            padding-left: 40px;
        }

        .form-control:focus+i {
            color: rgb(10, 146, 226);
        }

        .form-control:focus {
            box-shadow: 0 0px 3px rgb(10, 146, 226, 0.2);
            transform: translateY(-2px);
        }

        .login-card .btn-primary {
            background-color: #343a40;
            border-color: #343a40;
            padding: 0.7rem;
        }

        .login-card .btn-primary:hover {
            background-color: #495057;
            border-color: #495057;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form action="/userAuth/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-icon">
                    <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com"
                        required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-icon">
                    <input type="password" class="form-control" id="password" name="password" placeholder="********"
                        required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Recordar sesión</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <div class="text-center mt-3">
            <a href="/forgot-password" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="text-center mt-2">
            <span>¿No tienes cuenta?</span>
            <a href="/register" class="text-decoration-none">Regístrate</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
