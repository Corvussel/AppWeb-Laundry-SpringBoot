<link rel="stylesheet" href="/css/services-laundry/service-selection.css">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-12 col-lg-10">
            <div class="main-container">
                <!--Encabezado-->
                <div class="form-header">
                    <h2>Servicio de Lavanderia</h2>
                </div>
                <!--Formulario-->
                <form class="form-validation">

                    <!-- Campos Ocultos-->
                    <input type="hidden" id="servicio" required />

                    <!-- Tabs -->
                    <div class="category-container mt-3">
                        <ul class="nav nav-pills gap-2" id="categoriasTabs">
                            <li class="nav-item">
                                <button type="button" class="nav-link active" data-bs-toggle="pill"
                                    data-bs-target="#prueba1">
                                    Secado
                                </button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="nav-link" data-bs-toggle="pill"
                                    data-bs-target="#prueba2">
                                    Planchado
                                </button>
                            </li>
                        </ul>
                    </div>

                    <!-- Busqueda de servicio -->
                    <div class="icon mb-4 mt-4">
                        <input type="text" class="input-search" id="searchInput" placeholder="Buscar Servicio...">
                        <i class="fas fa-search"></i>
                    </div>

                    <div class="tab-content" id="card-container">
                        <!-- tab pages -->
                        <div class="tab-pane fade show active" id="prueba1">
                            <div class="row">
                                <!-- Servicios -->
                                <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                                    <div class="card" data-servicio="Nombre Servicio 2">
                                        <div class="card-body d-flex justify-content-between">
                                            <label class="title-service">Nombre Servicio 1</label>
                                            <span class="card-price">$5</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade show" id="prueba2">
                            <div class="row">
                                <!-- Servicios -->
                                <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                                    <div class="card" data-servicio="Nombre Servicio 2">
                                        <div class="card-body d-flex justify-content-between">
                                            <label class="title-service">Nombre Servicio 2</label>
                                            <span class="card-price">$15</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Resumen del servicio -->
                    <div id="resumenServicio" class="summary-container d-none">
                        <h4 class="title-summary-service">Resumen del Servicio</h4>

                        <div class="service-summary">
                            <p class="label">Servicio:</p>
                            <span id="detalleServicio" class="value">Lavado completo</span>
                        </div>

                        <div class="service-summary">
                            <p class="label">Precio por unidad:</p>
                            <span id="precioUnidad" class="value">$10</span>
                        </div>

                        <div class="service-summary quantity-control">
                            <p class="label">Cantidad:</p>
                            <div class="counter">
                                <button type="button" class="btn-decrement" id="btnDecrement">-</button>
                                <input type="text" id="spinner" value="1" readonly min="1" max="20" data-step="1">
                                <button type="button" class="btn-increment" id="btnIncrement">+</button>
                            </div>
                        </div>

                        <div class="service-summary details-control">
                            <p class="label">Detallar:</p>
                            <input type="text" id="detalles" class="input-details" maxlength="200"
                                placeholder="Detallar Marca - Color">
                        </div>

                        <div class="service-summary total-control">
                            <p class="label">Total:</p>
                            <span id="total" class="value">$5.00</span>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <!--button para cancelar el registro -->
                        <button type="button" class="btn-cancelar" id="btnCancelarRegistroServicio">
                            Cancelar
                        </button>
                        <!--button para Realizar realizar registro-->
                        <button type="button" class="btn-submit" id="btnRealizarRegistrarServicio">
                            <i class="fas fa-check-circle me-2"></i> Registrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/js/services-laundry/service-selection/apparence.js"></script>  
<script src="/js/services-laundry/service-selection/funcionality.js"></script>
