<link rel="stylesheet" href="/css/services-laundry/user-list.css"> 

<div class="container">

    <!--input para busqueda de usuario-->
    <div class="icon mb-4">
        <input type="text" class="input-search" id="searchInput" placeholder="Buscar usuario por nombre">
        <i class="fas fa-search"></i>
    </div>

    <!--Lista de  Usuarios-->
    <div class="h-[250px] max-h-[250px] overflow-y-auto">
        <ul id="userList" class="list">
            <li th:each="cliente : ${clientes}" class="list-item" th:onclick="selectUser(${cliente.nombre})" @click="closeModalUser">
                <i class="fas fa-user user-icon"></i>
                <span th:text="${cliente.nombre}"></span>
            </li>
        </ul>
    </div>
  
     <!--button para Mostrar la vista Registrar Nuevo Usuario-->
    <div class="mt-5"> 
        <a class="btn-new-user" href="/client/register">
            <i class="fa fa-user-plus"></i>
            AÃ±adir Usuario
        </a>
    </div>

</div>
 
<script src="/js/services-laundry/user-list/funcionality.js"></script>
