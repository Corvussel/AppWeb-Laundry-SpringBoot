<div class="min-h-screen py-8">
  <div class="max-w-3xl mx-auto px-4">
    <!-- Header -->
    <div class="mb-8">
      <a
        th:href="@{/management/services-laundry}"
        class="text-gray-500 hover:text-[#0891b2] flex items-center gap-2 mb-4"
      >
        <i class="fas fa-arrow-left"></i>
        <span>Volver a servicios</span>
      </a>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Editar Categoría</h1>
      <p class="text-gray-600">Modifica los detalles de la categoría</p>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-6">
      <form
        th:action="@{/management/save-category}"
        th:object="${category}"
        method="POST"
        class="space-y-6"
      >
        <!-- ID de la Categoría -->
        <input type="hidden" th:field="*{id}" />
        
        <!-- Informacion -->
        <div class="border-b pb-6">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">
            Información de la Categoría
          </h2>
          <div class="space-y-4">
            <!-- Nombre -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-gray-700"
                >Nombre de la Categoría</label
              >
              <input
                type="text"
                th:field="*{name}"
                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent"
              />
            </div>
          </div>
        </div>

        <!-- Descripcioon y Estado -->
        <div class="border-b pb-6">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">
            Detalles Adicionales
          </h2>
          <div class="space-y-4">
            <!-- Descripción -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-gray-700"
                >Descripción</label
              >
              <textarea
                rows="3"
                th:field="*{description}"
                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent"
              ></textarea>
            </div>

            <!-- Estado -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-gray-700">Estado</label>
              <div class="flex gap-4">
                <label class="flex items-center gap-2">
                  <input
                    type="radio"
                    th:field="*{active}"
                    th:value="true"
                    class="text-[#0891b2] focus:ring-[#0891b2]"
                  />
                  <span class="text-sm text-gray-700">Activo</span>
                </label>
                <label class="flex items-center gap-2">
                  <input
                    type="radio"
                    th:field="*{active}"
                    th:value="false"
                    class="text-[#0891b2] focus:ring-[#0891b2]"
                  />
                  <span class="text-sm text-gray-700">Inactivo</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Servicios -->
        <div class="border-b pb-6">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">
            Servicios Asociados
          </h2>
          <div class="bg-gray-50 rounded-lg p-4">
            <div class="space-y-3" th:each="service : ${category.services}">
              <div
                class="flex items-center justify-between py-2 border-b border-gray-200"
              >
                <div class="flex items-center gap-3">
                  <i class="fas fa-tag text-[#0891b2]"></i>
                  <span class="text-sm text-gray-700" th:text="${service.name}"
                    >Lavado Simple</span
                  >
                </div>
                <span class="text-sm text-gray-500" th:text="${service.price}"
                  >S/ 15.00</span
                >
              </div>
            </div>
          </div>
        </div>

        <!-- Botones  -->
        <div class="flex justify-end gap-4 pt-4">
          <button
            type="button"
            th:onclick="'window.location.href=' + '@{/management/services-laundry}'"
            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="px-6 py-2 bg-[#0891b2] text-white rounded-lg hover:bg-[#0891b2]/90 transition-colors flex items-center gap-2"
          >
            <i class="fas fa-save"></i>
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
