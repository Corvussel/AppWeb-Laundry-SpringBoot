<div class="min-h-screen py-8">
    <div class="max-w-3xl mx-auto px-4">
        <!-- Header -->
        <div class="mb-8">
            <a href="/management/services-laundry"
                class="text-gray-500 hover:text-[#0891b2] flex items-center gap-2 mb-4">
                <i class="fas fa-arrow-left"></i>
                <span>Volver a servicios</span>
            </a>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Editar Categoría</h1>
            <p class="text-gray-600">Modifica los detalles de la categoría</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6">
            <form method="POST" action="/serviceLaundry/categories/update">
                <input type="hidden" name="oldNombre" value="Ropa Normal"> <!-- Nombre original -->
                <!-- Informacion -->
                <div class="border-b pb-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Información de la Categoría</h2>
                    <div class="space-y-4">
                        <!-- Nombre -->
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700">Nuevo Nombre</label>
                            <input type="text" name="newNombre" value="Ropa Normal" class="w-full px-4 py-2 border"
                                required>
                        </div>
                    </div>
                </div>


                <!-- Descripcioon y Estado -->
                <div class="border-b pb-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Detalles Adicionales</h2>
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700">Descripción</label>
                            <textarea name="descripcion" class="w-full px-4 py-2 border">Descripción actual</textarea>
                        </div>

                        <!-- Estado -->
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700">Estado</label>
                            <div class="flex gap-4">
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="activo" value="true" checked>
                                    <span>Activo</span>
                                </label>
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="activo" value="false">
                                    <span>Inactivo</span>
                                </label>
                            </div>
                        </div>


                        <!-- Servicios -->
                        <div class="border-b pb-6">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4">Servicios Asociados</h2>
                            <div class="bg-gray-50 rounded-lg p-4">
                                <div class="space-y-3">
                                    <div class="flex items-center justify-between py-2 border-b border-gray-200">
                                        <div class="flex items-center gap-3">
                                            <i class="fas fa-tag text-[#0891b2]"></i>
                                            <span class="text-sm text-gray-700">Lavado Simple</span>
                                        </div>
                                        <span class="text-sm text-gray-500">S/ 15.00</span>
                                    </div>
                                    <div class="flex items-center justify-between py-2 border-b border-gray-200">
                                        <div class="flex items-center gap-3">
                                            <i class="fas fa-tag text-[#0891b2]"></i>
                                            <span class="text-sm text-gray-700">Lavado y Planchado</span>
                                        </div>
                                        <span class="text-sm text-gray-500">S/ 25.00</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Botones  -->
                        <div class="flex justify-end gap-4 pt-4">
                            <button type="submit" class="px-6 py-2 bg-[#0891b2] text-white rounded-lg">Guardar Cambios</button>
                            <button type="button" onclick="window.location.href='/serviceLaundry/categories'" 
                                    class="px-6 py-2 border text-gray-700 hover:bg-gray-50">Cancelar</button>
                        </div>

                        </div>
            </form>
        </div>
    </div>
</div>
