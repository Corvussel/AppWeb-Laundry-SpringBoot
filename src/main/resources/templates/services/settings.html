<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
</style>
<div class="min-h-screen" x-data="configuracion()">
    <div class="container mx-auto px-4 py-8">
        <!-- Header-encabezado -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Configuración de Servicios</h1>
            <p class="text-gray-600">Gestiona las categorías y servicios de la lavandería</p>
        </div>

        <div class="grid lg:grid-cols-2 gap-6">
            <!-- seccion categorias -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col">
                <div class="p-6 border-b">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-lg font-semibold text-gray-800">Categorías</h2>
                            <p class="text-sm text-gray-500">Total: 6 categorías</p>
                        </div>
                        <button @click="openCategoryModal = true" 
                            class="bg-[#0891b2] text-white px-4 py-2 rounded-lg hover:bg-[#0891b2]/90 transition-colors flex items-center gap-2">
                            <i class="fas fa-plus"></i>
                            <span>Nueva Categoría</span>
                        </button>
                    </div>
                </div>

                <!-- Lista de Categorias -->
                <div class="overflow-y-auto max-h-[600px] p-6 space-y-3">
                    <div class="bg-gray-50 rounded-lg p-4 hover:bg-gray-100 transition-all duration-200">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="bg-blue-100 p-2 rounded-lg">
                                    <i class="fas fa-tshirt text-blue-600"></i>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-800">Ropa Normal</h3>
                                    <p class="text-sm text-gray-500">6 servicios activos</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <div class="flex items-center gap-2">
                                    <span class="px-2 py-1 text-xs rounded-full bg-green-50 text-green-700">Activo</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <button class="p-2 text-gray-600 hover:text-[#0891b2] rounded-lg transition-colors">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="p-2 text-gray-600 hover:text-red-500 rounded-lg transition-colors">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>

            <!-- seccion servicios -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col">
                <div class="p-6 border-b">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-lg font-semibold text-gray-800">Servicios</h2>
                            <p class="text-sm text-gray-500">Total: 12 servicios</p>
                        </div>
                        <button @click="openServiceModal = true"
                            class="bg-[#0891b2] text-white px-4 py-2 rounded-lg hover:bg-[#0891b2]/90 transition-colors flex items-center gap-2">
                            <i class="fas fa-plus"></i>
                            <span>Nuevo Servicio</span>
                        </button>
                    </div>
                </div>

                <!-- Lista de servicios -->
                <div class="overflow-y-auto max-h-[600px] p-6 space-y-3">
                    <div class="bg-gray-50 rounded-lg p-4 hover:bg-gray-100 transition-all duration-200">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center gap-3">
                                <div class="bg-green-100 p-2 rounded-lg">
                                    <i class="fas fa-tag text-green-600"></i>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-800">Lavado Simple</h3>
                                    <p class="text-sm text-gray-500">Categoría: Ropa Normal</p>
                                    <div class="flex items-center gap-2 mt-1">
                                        <span class="px-2 py-1 text-xs rounded-full bg-green-50 text-green-700">Activo</span>
                                        <span class="text-sm font-medium text-gray-700">S/ 15.00</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <button class="p-2 text-gray-600 hover:text-[#0891b2] rounded-lg transition-colors">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="p-2 text-gray-600 hover:text-red-500 rounded-lg transition-colors">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>

        <!-- Modal de Categoria -->
        <div x-show="openCategoryModal" class="fixed inset-0 bg-gray-800/50 flex items-center justify-center z-50">
            <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Nueva Categoría</h3>
                    <button @click="openCategoryModal = false" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form class="space-y-4">
                    <div>
                        <label class="text-sm font-medium text-gray-700">Nombre de la Categoría</label>
                        <input type="text" class="mt-1 w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent">
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Descripción</label>
                        <textarea class="mt-1 w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent" rows="3"></textarea>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Estado</label>
                        <div class="mt-1">
                            <div class="flex gap-3">
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="estado" value="activo" checked>
                                    <span class="text-sm text-gray-700">Activo</span>
                                </label>
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="estado" value="inactivo">
                                    <span class="text-sm text-gray-700">Inactivo</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end gap-3">
                        <button type="button" @click="openCategoryModal = false" 
                            class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
                            Cancelar
                        </button>
                        <button type="submit" 
                            class="px-4 py-2 bg-[#0891b2] text-white rounded-lg hover:bg-[#0891b2]/90">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de Servicio -->
        <div x-show="openServiceModal" class="fixed inset-0 bg-gray-800/50 flex items-center justify-center z-50">
            <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Nuevo Servicio</h3>
                    <button @click="openServiceModal = false" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form class="space-y-4">
                    <div>
                        <label class="text-sm font-medium text-gray-700">Nombre del Servicio</label>
                        <input type="text" class="mt-1 w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent">
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Categoría</label>
                        <select class="mt-1 w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent">
                            <option value="">Seleccionar categoría</option>
                            <option value="1">Ropa Normal</option>
                            <option value="2">Ropa Delicada</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Precio</label>
                        <div class="relative mt-1">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">S/</span>
                            <input type="number" class="w-full pl-8 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent">
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Descripción</label>
                        <textarea class="mt-1 w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0891b2] focus:border-transparent" rows="3"></textarea>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Estado</label>
                        <div class="mt-1">
                            <div class="flex gap-3">
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="estado-servicio" value="activo" checked>
                                    <span class="text-sm text-gray-700">Activo</span>
                                </label>
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="estado-servicio" value="inactivo">
                                    <span class="text-sm text-gray-700">Inactivo</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end gap-3">
                        <button type="button" @click="openServiceModal = false" 
                            class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
                            Cancelar
                        </button>
                        <button type="submit" 
                            class="px-4 py-2 bg-[#0891b2] text-white rounded-lg hover:bg-[#0891b2]/90">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('configuracion', () => ({
            openCategoryModal: false,
            openServiceModal: false,
            categoria: [],
            servicios: []
        }))
    })
</script>
