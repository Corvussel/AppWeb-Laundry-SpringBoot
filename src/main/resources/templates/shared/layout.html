<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Inicio</title>
    <!--fPaquete de fuente awesome para el uso de material-iconos-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
    <!--framewrok para interactuar con elementos html-->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <!--framework para diseÃ±o visual tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--bilioteca para diseÃ±o graficos-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        [x-cloak] {
            display: none !important;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <!--Barra de navegacion-->
    <header class="sticky z-50">
        <nav x-data="{ 
            open: false,
            langOpen: false 
        }" class=" top-0 left-0 w-full z-50 bg-white backdrop-blur-md border-b border-neutral-100 shadow-sm">
            <div class="max-w-6xl  mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex h-16">
                    <!-- Logo INICIO -->
                    <div class="flex items-center">
                        <a href="/home" class="flex items-center space-x-2 group">
                            <i
                                class="fa-brands fa-digital-ocean text-lg group-hover:scale-110 transition-transform text-cyan-600"></i>
                            <span
                                class="text-lg font-medium text-neutral-800 group-hover:text-emerald-600 transition-colors">
                                Lavanderia
                            </span>
                        </a>
                    </div>

                    <!-- barra de navegacio para pc -->
                    <div class="hidden sm:flex  pl-6 items-center space-x-4 w-full">
                        <a href="/home"
                            class="text-sm text-neutral-600 hover:text-emerald-600 transition-colors">Inicio</a>
                        <a href="#"
                            class="text-sm text-neutral-600 hover:text-emerald-600 transition-colors">Servicios</a>
                        <a href="#"
                            class="text-sm text-neutral-600 hover:text-emerald-600 transition-colors">Contacto</a>
                    </div>


                    <div class="flex items-center justify-end space-x-3 w-full">
                        <!-- idioma -->
                        <div class="relative hidden sm:block">
                            <button @click="langOpen = !langOpen"
                                class="text-xs text-neutral-600 hover:text-emerald-600 transition-colors">
                                <i class="fas fa-globe mr-1"></i>EN
                            </button>

                            <div x-show="langOpen" x-cloak @click.outside="langOpen = false"
                                class="absolute right-0 mt-2 w-32 bg-white rounded-md shadow-lg py-1 border border-neutral-100">
                                <a href="#" class="block px-3 py-1.5 text-xs text-neutral-700 hover:bg-neutral-50">
                                    ðŸ‡ºðŸ‡¸ Ingles
                                </a>
                                <a href="#" class="block px-3 py-1.5 text-xs text-neutral-700 hover:bg-neutral-50">
                                    ðŸ‡ªðŸ‡¸ EspaÃ±ol
                                </a>
                            </div>
                        </div>

                        <!-- boton para mostrar menu moviles -->
                        <button @click="open = !open" class="sm:hidden text-neutral-600 focus:outline-none">
                            <i x-show="!open" class="fas fa-bars text-lg"></i>
                            <i x-show="open" x-cloak class="fas fa-times text-lg"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Menu para moviles -->
            <div x-show="open" x-cloak x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 -translate-x-full"
                x-transition:enter-end="opacity-100 translate-x-0" x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="opacity-100 translate-x-0"
                x-transition:leave-end="opacity-0 -translate-x-full"
                class="fixed inset-y-0 left-0 w-56 bg-white z-50  pt-14 sm:hidden">
                <div class="px-4 bg-white h-screen">
                    <div class="absolute top-4 right-3">
                        <button @click="open = !open" class=" text-neutral-600 focus:outline-none">
                            <i x-show="open" x-cloak class="fas fa-times text-base"></i>
                        </button>
                    </div>
                    <h2 class="mb-4 font-semibold text-gray-800">Menu Principal</h2>
                    <div class="space-y-3">
                        <a href="/home"
                            class="block text-base text-neutral-700 hover:text-emerald-600 transition-colors">
                            Inicio
                        </a>
                        <a href="#" class="block text-base text-neutral-700 hover:text-emerald-600 transition-colors">
                            Servicios
                        </a>
                        <a href="#" class="block text-base text-neutral-700 hover:text-emerald-600 transition-colors">
                            Contacto
                        </a>
                    </div>
                </div>
            </div>

            <!-- Overlay fondo -->
            <div x-show="open" x-cloak @click="open = false"
                class="fixed inset-0 bg-black/20 z-40 sm:hidden h-screen overflow-hidden ">
            </div>
        </nav>
    </header>

    <!--Contenido-->
    <div class="max-w-6xl h-full mx-auto min-h-screen">
        <main>
            <div th:replace="${content}">

            </div>
        </main>
    </div>

    <!--Pie de pagina-->
    <footer class="bg-white flex items-center justify-center p-5">
        <div>
            <p class="text-slate-800 font-semibold text-sm">Â© 2024 LavanderÃ­a. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>


</body>

</html>
