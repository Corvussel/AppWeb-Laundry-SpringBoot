<style>
    body {
        background-color: rgb(252, 252, 252);
    }
</style>

<div x-data="{ isSelected: 1 }"> <!-- CambiÃ© isSelected = 1 por isSelected: 1 -->

    <div class="p-5 flex ">
        <div
            class="bg-white p-5 lg:p-10 rounded-lg shadow-lg w-full sm:w-11/12 md:w-10/12 lg:w-9/12 mx-auto overflow-hidden">
            <form action="">
                <label class="pb-2">Tipo de gasto</label>
                <div class="flex gap-2 mt-2">
                    <button @click="isSelected = 1" type="button"
                        class="py-4 flex-grow bg-[#f0f9ff] text-[#0e94b4] rounded-xl transition duration-300"
                        x-bind:class="{ 'bg-white shadow-lg ': isSelected ===1 }">
                        Pasaje
                    </button>
                    <button @click="isSelected = 2" type="button"
                        class="py-4 flex-grow bg-[#f0f9ff] text-[#0e94b4] rounded-xl transition duration-300"
                        x-bind:class="{ 'bg-white shadow-lg': isSelected ===2 }">
                        Materiales
                    </button>
                    <button @click="isSelected = 3" type="button"
                        class="py-4 flex-grow bg-[#f0f9ff] text-[#0e94b4] rounded-xl transition duration-300"
                        x-bind:class="{ 'bg-white shadow-lg': isSelected ===3 }">
                        Otros
                    </button>
                </div>
                <div class="mt-5 flex flex-col gap-3">
                    <div class="flex  flex-col gap-1">
                        <label for="total" class="p-1 text-sm">Monto</label>
                        <input type="number" id="total" placeholder="0.00" required
                            class="w-full px-4 py-2 outline-none border rounded-xl">
                    </div>
                    <div class="flex  flex-col gap-1">
                        <label for="total" class="p-1 text-sm">Descripcion</label>
                        <textarea name="" placeholder="Detalles"
                            class="w-full px-4 py-2 outline-none border min-h-40 rounded-2xl">

                    </textarea>
                    </div>
                </div>
                <div class="flex justify-center mt-5 gap-2">
                    <a @click="isSelected = 1" href="/spending"
                        class="py-3 px-5 bg-black/5 rounded-md hover:bg-black/10 cursor-pointer hover:border-none transition duration-300 ">
                        Cancelar
                    </a>
                    <button @click="isSelected = 2" type="submit"
                        class="py-3 px-5 bg-[#071118] text-white rounded-md hover:bg-[#061016] hover:scale-[1.02] transition duration-300">
                        Registar
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
