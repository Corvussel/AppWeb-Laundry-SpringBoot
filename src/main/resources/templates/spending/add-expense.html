<style>
    body {
        background-color: rgb(249 250 251 / 0.5);
    }
</style>

<div class="min-h-screen">
    <div class="p-4 md:p-8 max-w-3xl mx-auto">

        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="mb-6">
                <h2 class="md:text-2xl text-xl font-bold text-gray-800">Registrar Nuevo Gasto</h2>
                <p class="text-gray-600 mt-1 md:text-base text-sm">Complete los detalles del gasto</p>
            </div>

            <div>
                <form x-data="{ category: 'materiales' }" class="space-y-6">

                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700">Categoría de gasto</label>
                        <div class="grid grid-cols-3 md:gap-3 sm:gap-2 gap-1">
                            <button type="button" @click="category = 'materiales'"
                                :class=" category === 'materiales' ? 'bg-[#18bbcc] border-indigo-200 text-white' : 'bg-white border-gray-200 text-gray-500 hover:bg-gray-50'"
                                class="md:text-base text-sm p-3 md:gap-2 gap-1 border md:rounded-full rounded-2xl flex items-center justify-center transition-colors">
                                <i class="fas fa-box"></i>
                                <span>Materiales</span>
                            </button>
                            <button type="button" @click="category = 'servicios'"
                                :class=" category === 'servicios' ? 'bg-[#18bbcc] border-indigo-200 text-white' : 'bg-white border-gray-200 text-gray-500 hover:bg-gray-50'"
                                class="md:text-base text-sm p-3 md:gap-2 gap-1 border md:rounded-full rounded-2xl flex items-center justify-center  transition-colors">
                                <i class="fas fa-bolt"></i>
                                <span>Servicios</span>
                            </button>
                            <button type="button" @click="category = 'otros'"
                                :class=" category === 'otros' ? 'bg-[#18bbcc] border-indigo-200 text-white' : 'bg-white border-gray-200 text-gray-500 hover:bg-gray-50'"
                                class="md:text-base text-sm p-3 md:gap-2 gap-1 border md:rounded-full rounded-2xl flex items-center justify-center transition-colors">
                                <i class="fas fa-receipt"></i>
                                <span>Otros</span>
                            </button>
                        </div>
                    </div>

                    <!-- monto -->
                    <div class="space-y-2">
                        <label for="amount" class="text-sm font-medium text-gray-700">Monto</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">S/</span>
                            <input type="number" id="amount"
                                class="w-full pl-8 pr-4 py-2 border border-gray-200 rounded-lg outline-[#18bbcc]/50"
                                placeholder="0.00" step="0.01" required>
                        </div>
                    </div>

                    <!-- descipcion -->
                    <div class="space-y-2">
                        <label for="description" class="text-sm font-medium text-gray-700">Descripción</label>
                        <textarea id="description" rows="4"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg outline-[#18bbcc]/50 "
                            placeholder="Detalles del gasto..."></textarea>
                    </div>

                    <!-- acciones -->
                    <div class="flex justify-end gap-3 pt-4">
                        <a href="/spending"
                            class="md:px-4 sm:px-2 px-1 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class="fas fas fa-arrow-left"></i>
                            <span>Cancelar</span> 
                        </a>
                        <button type="submit"
                            class="md:px-4 sm:px-2 px-1 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                            Registrar Gasto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
